<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Litty Football 2.5D - Stadium Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        canvas {
            display: block;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5016 50%, #1a4d2e 100%);
            border: 5px solid #fff;
            box-shadow: 0 0 40px rgba(255,255,255,0.3), inset 0 0 100px rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        #ui {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.9);
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9));
            padding: 15px 30px;
            border-radius: 15px;
            border: 3px solid rgba(255,255,255,0.3);
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 30px;
            pointer-events: none;
        }
        .joystick, .action-btns {
            pointer-events: all;
        }
        .joystick {
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), rgba(100,100,100,0.2));
            border-radius: 50%;
            position: relative;
            border: 4px solid rgba(255,255,255,0.6);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        .joystick-knob {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(200,200,200,0.7));
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .action-btns {
            display: flex;
            gap: 20px;
            flex-direction: column;
        }
        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border: 4px solid white;
            color: white;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .btn:active {
            transform: scale(0.9);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        @media (max-width: 768px) {
            #controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <span id="timer">5:00</span> | 
            <span style="color: #ff4444;">RED</span> <span id="redScore">0</span> - 
            <span id="blueScore">0</span> <span style="color: #4444ff;">BLUE</span>
        </div>
        <div id="controls">
            <div class="joystick" id="joystick">
                <div class="joystick-knob" id="knob"></div>
            </div>
            <div class="action-btns">
                <div class="btn" id="shootBtn">SHOOT</div>
                <div class="btn" id="passBtn">PASS</div>
            </div>
        </div>
    </div>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const FIELD_WIDTH = 1400;
        const FIELD_HEIGHT = 900;
        canvas.width = Math.min(FIELD_WIDTH, window.innerWidth - 20);
        canvas.height = Math.min(FIELD_HEIGHT, window.innerHeight - 20);
        const scale = Math.min(canvas.width / FIELD_WIDTH, canvas.height / FIELD_HEIGHT);

        // Game State
        let gameTime = 300;
        let redScore = 0;
        let blueScore = 0;
        let players = [];
        let ball = null;

        // Player Class with 3D effects
        class Player {
            constructor(x, y, team, isHuman = false) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.team = team;
                this.isHuman = isHuman;
                this.radius = 18;
                this.speed = isHuman ? 3.5 : 2.8;
                this.color = team === 'red' ? '#ff4444' : '#4444ff';
                this.shadowOffset = 8;
            }

            update() {
                if (!this.isHuman) {
                    this.aiMove();
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < this.radius) this.x = this.radius;
                if (this.x > FIELD_WIDTH - this.radius) this.x = FIELD_WIDTH - this.radius;
                if (this.y < this.radius) this.y = this.radius;
                if (this.y > FIELD_HEIGHT - this.radius) this.y = FIELD_HEIGHT - this.radius;
                
                this.vx *= 0.85;
                this.vy *= 0.85;
            }

            aiMove() {
                const dx = ball.x - this.x;
                const dy = ball.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 60) {
                    const angle = Math.atan2(dy, dx);
                    this.vx = Math.cos(angle) * this.speed * 0.5;
                    this.vy = Math.sin(angle) * this.speed * 0.5;
                } else {
                    const goalX = this.team === 'red' ? FIELD_WIDTH - 50 : 50;
                    const goalY = FIELD_HEIGHT / 2;
                    const goalDx = goalX - ball.x;
                    const goalDy = goalY - ball.y;
                    const goalAngle = Math.atan2(goalDy, goalDx);
                    
                    if (dist < 35) {
                        ball.vx = Math.cos(goalAngle) * 10;
                        ball.vy = Math.sin(goalAngle) * 10;
                    }
                }
            }

            draw() {
                // Shadow (3D effect)
                ctx.fillStyle = 'rgba(0,0,0,0.4)';
                ctx.beginPath();
                ctx.ellipse(
                    (this.x + this.shadowOffset) * scale,
                    (this.y + this.shadowOffset) * scale,
                    this.radius * scale,
                    this.radius * 0.4 * scale,
                    0, 0, Math.PI * 2
                );
                ctx.fill();
                
                // Player body with gradient
                const gradient = ctx.createRadialGradient(
                    this.x * scale, this.y * scale, 0,
                    this.x * scale, this.y * scale, this.radius * scale
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.team === 'red' ? '#cc0000' : '#0000cc');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x * scale, this.y * scale, this.radius * scale, 0, Math.PI * 2);
                ctx.fill();
                
                // Border
                ctx.strokeStyle = this.isHuman ? '#ffff00' : '#fff';
                ctx.lineWidth = this.isHuman ? 4 : 3;
                ctx.stroke();
                
                // Shine effect
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(
                    (this.x - 5) * scale,
                    (this.y - 5) * scale,
                    this.radius * 0.4 * scale,
                    0, Math.PI * 2
                );
                ctx.fill();
            }
        }

        // Ball Class with 3D shadow
        class Ball {
            constructor(x, y) {
                this.x = x; this.y = y; this.vx = 0; this.vy = 0; this.radius = 12;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < this.radius || this.x > FIELD_WIDTH - this.radius) {
                    this.vx *= -0.7; this.x = this.x < this.radius ? this.radius : FIELD_WIDTH - this.radius;
                }
                if (this.y < this.radius || this.y > FIELD_HEIGHT - this.radius) {
                    this.vy *= -0.7; this.y = this.y < this.radius ? this.radius : FIELD_HEIGHT - this.radius;
                }
                this.vx *= 0.98; this.vy *= 0.98;
                this.checkGoal();
            }
            checkGoal() {
                const goalTop = FIELD_HEIGHT / 2 - 100, goalBottom = FIELD_HEIGHT / 2 + 100;
                if (this.x < 40 && this.y > goalTop && this.y < goalBottom) { redScore++; this.reset(); updateUI(); }
                if (this.x > FIELD_WIDTH - 40 && this.y > goalTop && this.y < goalBottom) { blueScore++; this.reset(); updateUI(); }
            }
            reset() { this.x = FIELD_WIDTH / 2; this.y = FIELD_HEIGHT / 2; this.vx = 0; this.vy = 0; }
            draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.beginPath();
                ctx.ellipse((this.x + 6) * scale, (this.y + 6) * scale, this.radius * scale, this.radius * 0.3 * scale, 0, 0, Math.PI * 2); ctx.fill();
                const grad = ctx.createRadialGradient(this.x * scale, this.y * scale, 0, this.x * scale, this.y * scale, this.radius * scale);
                grad.addColorStop(0, '#fff'); grad.addColorStop(1, '#ddd');
                ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(this.x * scale, this.y * scale, this.radius * scale, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = '#000'; ctx.lineWidth = 2; ctx.stroke();
            }
        }

        function initGame() {
            ball = new Ball(FIELD_WIDTH / 2, FIELD_HEIGHT / 2);
            players.push(new Player(FIELD_WIDTH / 4, FIELD_HEIGHT / 2, 'red', true));
            const redPos = [[180,450],[230,300],[230,600],[400,250],[400,650],[400,450],[580,300],[580,600],[580,450],[680,450]];
            redPos.forEach(p => players.push(new Player(p[0], p[1], 'red', false)));
            const bluePos = [[1220,450],[1170,300],[1170,600],[1000,250],[1000,650],[1000,450],[820,300],[820,600],[820,450],[720,450],[720,300]];
            bluePos.forEach(p => players.push(new Player(p[0], p[1], 'blue', false)));
        }

        function drawField() {
            for (let i = 0; i < FIELD_WIDTH / 100; i++) {
                ctx.fillStyle = i % 2 === 0 ? '#2d5016' : '#355e1a'; ctx.fillRect(i * 100 * scale, 0, 100 * scale, canvas.height);
            }
            ctx.strokeStyle = '#fff'; ctx.lineWidth = 4; ctx.setLineDash([]);
            ctx.beginPath(); ctx.moveTo(FIELD_WIDTH / 2 * scale, 0); ctx.lineTo(FIELD_WIDTH / 2 * scale, canvas.height); ctx.stroke();
            ctx.beginPath(); ctx.arc(FIELD_WIDTH / 2 * scale, FIELD_HEIGHT / 2 * scale, 100 * scale, 0, Math.PI * 2); ctx.stroke();
            const gT = (FIELD_HEIGHT / 2 - 100) * scale, gB = (FIELD_HEIGHT / 2 + 100) * scale, gW = 40 * scale;
            ctx.fillStyle = 'rgba(255,255,255,0.2)'; ctx.fillRect(0, gT, gW, gB - gT); ctx.strokeRect(0, gT, gW, gB - gT);
            ctx.fillRect(canvas.width - gW, gT, gW, gB - gT); ctx.strokeRect(canvas.width - gW, gT, gW, gB - gT);
        }

        function updateUI() {
            document.getElementById('redScore').textContent = redScore; document.getElementById('blueScore').textContent = blueScore;
            const m = Math.floor(gameTime / 60), s = gameTime % 60;
            document.getElementById('timer').textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        const keys = {}, humanPlayer = () => players.find(p => p.isHuman);
        window.addEventListener('keydown', e => { keys[e.key] = true; if (e.key === ' ' || e.key === 'Enter') { shootBall(); e.preventDefault(); } });
        window.addEventListener('keyup', e => { keys[e.key] = false; });
        function handleKeyboardInput() {
            const p = humanPlayer(); if (!p) return;
            if (keys['ArrowUp'] || keys['w'] || keys['W']) p.vy = -p.speed;
            if (keys['ArrowDown'] || keys['s'] || keys['S']) p.vy = p.speed;
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) p.vx = -p.speed;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) p.vx = p.speed;
        }

        let touchActive = false, touchStartX = 0, touchStartY = 0;
        const joystick = document.getElementById('joystick'), knob = document.getElementById('knob');
        joystick.addEventListener('touchstart', e => { e.preventDefault(); touchActive = true; const r = joystick.getBoundingClientRect(); touchStartX = r.left + r.width / 2; touchStartY = r.top + r.height / 2; });
        joystick.addEventListener('touchmove', e => {
            if (!touchActive) return; e.preventDefault(); const t = e.touches[0], dx = t.clientX - touchStartX, dy = t.clientY - touchStartY, maxD = 40;
            const lDx = Math.max(-maxD, Math.min(maxD, dx)), lDy = Math.max(-maxD, Math.min(maxD, dy));
            knob.style.transform = `translate(calc(-50% + ${lDx}px), calc(-50% + ${lDy}px))`;
            const p = humanPlayer(); if (p && Math.sqrt(dx*dx + dy*dy) > 5) { p.vx = (lDx / maxD) * p.speed; p.vy = (lDy / maxD) * p.speed; }
        });
        joystick.addEventListener('touchend', e => { e.preventDefault(); touchActive = false; knob.style.transform = 'translate(-50%, -50%)'; const p = humanPlayer(); if (p) { p.vx = 0; p.vy = 0; } });
        document.getElementById('shootBtn').addEventListener('touchstart', e => { e.preventDefault(); shootBall(); });
        document.getElementById('passBtn').addEventListener('touchstart', e => { e.preventDefault(); shootBall(0.5); });
        function shootBall(power = 1) {
            const p = humanPlayer(); if (!p) return;
            const dx = ball.x - p.x, dy = ball.y - p.y, dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 45) { const a = Math.atan2(dy, dx); ball.vx = Math.cos(a) * 15 * power; ball.vy = Math.sin(a) * 15 * power; }
        }

        function checkCollisions() {
            players.forEach(p => { const dx = ball.x - p.x, dy = ball.y - p.y, d = Math.sqrt(dx*dx + dy*dy);
                if (d < ball.radius + p.radius) { const a = Math.atan2(dy, dx), o = ball.radius + p.radius - d;
                    ball.x += Math.cos(a) * o; ball.y += Math.sin(a) * o; ball.vx += p.vx * 0.3; ball.vy += p.vy * 0.3; } });
            for (let i = 0; i < players.length; i++) for (let j = i + 1; j < players.length; j++) {
                const p1 = players[i], p2 = players[j], dx = p2.x - p1.x, dy = p2.y - p1.y, d = Math.sqrt(dx*dx + dy*dy);
                if (d < p1.radius + p2.radius) { const a = Math.atan2(dy, dx), o = (p1.radius + p2.radius - d) / 2;
                    p1.x -= Math.cos(a) * o; p1.y -= Math.sin(a) * o; p2.x += Math.cos(a) * o; p2.y += Math.sin(a) * o; } }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); drawField(); handleKeyboardInput();
            players.forEach(p => p.update()); ball.update(); checkCollisions();
            players.forEach(p => p.draw()); ball.draw(); requestAnimationFrame(gameLoop);
        }

        setInterval(() => { if (gameTime > 0) { gameTime--; updateUI(); } else {
            const w = redScore > blueScore ? 'RED' : blueScore > redScore ? 'BLUE' : 'TIE';
            alert(`Game Over! ${w} WINS! Score: RED ${redScore} - ${blueScore} BLUE`); location.reload(); } }, 1000);

        initGame(); updateUI(); gameLoop();
    </script>
</body>
</html>
